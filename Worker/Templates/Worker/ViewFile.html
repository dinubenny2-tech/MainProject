<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Product Details</title>
</head>

<body>

<h2 align="center">Product Details</h2>

<table border="1" align="center" cellpadding="10">

    {% if work %}
    <tr>
        <th>Product Photo</th>
        <td>
            {% if work.product_photo %}
                <img src="{{ work.product_photo.url }}" width="300">
            {% else %}
                No Photo Uploaded
            {% endif %}
        </td>
    </tr>

    <tr>
        <th>Bill</th>
        <td>
            {% if work.product_bill %}
                <a href="{{ work.product_bill.url }}" target="_blank">
                    View / Download Bill
                </a>
            {% else %}
                No Bill Uploaded
            {% endif %}
        </td>
    </tr>

    <tr>
        <td colspan="2" align="center">
            <a href="{% url 'Worker:form' work.id %}">
                Replacement Form
            </a>
        </td>
    </tr>

    {% else %}
    <tr>
        <td align="center">No Data Found</td>
    </tr>
    {% endif %}

</table>

</body>
</html>
