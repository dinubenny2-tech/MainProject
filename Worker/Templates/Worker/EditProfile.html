<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table align="center" border>
            <tr>
                <td>Name</td>
                <td><input type="text" name="txt_name" id="txt_name" value="{{wdata.worker_name}}"title="Name Allows Only Alphabets,Spaces and First Letter Must Be Capital Letter" pattern="^[A-Z]+[a-zA-Z ]*$"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="txt_email" id="txt_email" value="{{wdata.worker_email}}"required></td>
            </tr>
            <tr>
                <td>Contact</td>
                <td><input type="text" name="txt_contact" id="txt_contact" value="{{wdata.worker_contact}}"required></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><input type="text" name="txt_address" id="txt_address" value="{{wdata.worker_address}}"required></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="update"></td>
            </tr>
        </table>
    </form>
</body>
</html>
