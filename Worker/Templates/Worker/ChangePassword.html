<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
</head>
<body>
     <form action="" method="post">
        {% csrf_token %}
        <table align="center" border>
            <tr>
                <td>Old Password</td>
                <td><input type="password" name="txt_oldpass" id="txt_oldpass"required></td>
            </tr>
            <tr>
                <td>New Password</td>
                <td><input type="password" name="txt_newpass" id="txt_newpass"pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required></td>
            </tr>
            <tr>
                <td>Re type Password</td>
                <td><input type="password" name="txt_repass" id="txt_repass"required></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="update"></td>
            </tr>
        </table>
    </form>
</body>
</html>
</html>
{% if msg %}
<script>
    alert("{{msg}}");
    window.location="{% url 'Worker:myprofile' %}"
</script>
{% elif msg1 %}
<script>
    alert("{{msg1}}")
</script>
{% endif %}
