<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Worker</title>
</head>

<body>
    <form action="" method="post">
        {% csrf_token %}
        <table align="center" border>
            <tr>
                <td>SINO</td>
                <td>Name</td>
                <td>Email</td>
                <td>Contact</td>
                <td>Address</td>
                <td>Photo</td>
                <td>District</td>
                <td>Place</td>
                <td>Action</td>
            </tr>
            {% for i in worker %}
        <tr>

            <td>{{forloop.counter }}</td>
            <td>{{i.worker_name}}</td>
            <td>{{i.worker_email}}</td>
            <td>{{i.worker_contact}}</td>
            <td>{{i.worker_address}}</td>
            <td><img src="{{i.worker_photo.url}}" alt="Worker" width="100" height="100"></td>
            <td>{{i.place.district.district_name}}</td>
            <td>{{i.place.place_name}}</td>
            <td></td>
        </tr>
        {% endfor %}
        </table>
    </form>
</body>

</html>
