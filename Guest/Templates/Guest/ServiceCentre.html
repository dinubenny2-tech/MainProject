<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Centre Registration</title>
</head>

<body>
    <form action="" enctype="multipart/form-data" method="post">
        {% csrf_token %}
        <h2 align="center">Service centre Registration</h2>
        <table align="center" border>
            <tr>
                <td>Name</td>
                <td><input type="text" name="txt_name" id="txt_name" title="Name Allows Only Alphabets,Spaces and First Letter Must Be Capital Letter" pattern="^[A-Z]+[a-zA-Z ]*$"></td>
            </tr>
            <tr>
                <td>Details</td>
                <td><textarea name="txt_details" id="txt_details"  required></textarea></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea name="txt_address" id="txt_address"  required></textarea></td>
            </tr>
            <tr>
                <td>Photo</td>
                <td><input type="file" name="file_photo" id="file_photo" required></td>
            </tr>
            <tr>
                <td>Proof</td>
                <td><input type="file" name="file_proof" id="file_proof"  required></td>
            </tr>
            <tr>
                <td>Contact</td>
                <td><input type="text" name="txt_contact" id="txt_contact" pattern="[7-9]{1}[0-9]{9}" 
                title="Phone number with 7-9 and remaing 9 digit with 0-9"  required></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email"  name="txt_email" id="txt_email"required></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="txt_password" id="txt_password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required></td>
            </tr>
            <tr>
                <td>District</td>
                <td><select name="sel_district" id="sel_district">
                    <option value="">--select--</option>
                        {% for i in district %}
                        <option value="{{i.id}}">{{i.district_name}}</option>
                        {% endfor %}
                </select>
                </td>
            </tr>
            <tr>
                <td>Place</td>
                <td><select name="sel_place" id="sel_place">
                    <option value="">--select--</option>
                </select></td>
            </tr>
             <tr>
                <td colspan="2" align="center"><input type="submit" value="Submit"><input type="reset" value="Cancel"></td>
            </tr>
        </table>
    </form>
</body>
{% if msg %}
    <script>
        alert("{{msg}}");
        window.location= "{% url 'Guest:scregistration' %}";
    </script>
    {% endif %}

</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    $("#sel_district").change(function () {
        var did = $(this).val();

        var ur = "{% url 'Guest:ajaxplace' %}"
        $.ajax({
            url: ur,
            data: { did: did, },
            success: function (data) {
                $("#sel_place").html(data);
            },
        });
    });
</script>
