<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>place</title>
</head>

<body>
    <form action="" method="post">
        {% csrf_token %}
        <table align="center" border>
            <tr>
                <td>District</td>
                <td><select name="sel_district" id="sel_district">
                    <option value="">--select--</option>
                    {% for i in district %}
                    <option
                    {% if i.id == editdata.district.id %}
                    selected
                    {% endif %}
                    value="{{i.id}}">{{i.district_name}}</option>
                    {% endfor %}
                </select></td>
            </tr>
            <tr>
                <td>Place</td>
                <td><input type="text" name="txt_place" id="txt_place"value="{{ editdata.place_name }}"></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="submit"></td>

            </tr>
        </table>
        <table align="center" border>
            <tr>
                <td>SINO</td>
                <td>District</td>
                <td>Place</td>
                <td>Action</td>
            </tr>
            {% for i in place %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{i.district.district_name}}</td>
                <td>{{i.place_name}}</td>
                <td><a href="{% url 'Admin:delplace' i.id %}">Delete</a>
                    <a href="{% url 'Admin:editplace' i.id %}">Edit</a>
           </td>
            </tr>
            {% endfor %}
        </table>
    </form>
</body>
{% if msg %}
<script>
        alert("{{msg}}")
        window.location="{% url 'Admin:place' %}";
</script>
{% endif %}
</html>
