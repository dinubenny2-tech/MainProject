<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Registration</title>
</head>

<body>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table align="center" border="center">
            <tr>
                <td>Name</td>
                <td><input type="text" name="txt_name" id="txt_name"value="{{ editdata.admin_name }}"title="Name Allows Only Alphabets,Spaces and First Letter Must Be Capital Letter" pattern="^[A-Z]+[a-zA-Z ]*$"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="txt_email" id="txt_email"value="{{ editdata.admin_email }}"required></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="txt_password" id="txt_password"pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="submit"></td>

            </tr>
        </table>
    </form>
    <br>
    <table align="center" border="center">
        <tr>
            <td>SINO</td>
            <td>Name</td>
            <td>Email</td>
            <td>Action</td>
        </tr>
            {% for i in reg %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ i.admin_name }}</td>
            <td>{{ i.admin_email }}</td>
            <td><a href="{% url 'Admin:deladmin' i.id %}">Delete</a>
            <a href="{% url 'Admin:editadmin' i.id %}">Edit</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
{% if msg %}
<script>
    alert("{{msg}}");
    window.location = "{% url 'Admin:AdminRegistartion' %}";
</script>
{% endif %}

</html>
