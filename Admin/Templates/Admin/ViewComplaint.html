<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Complaint</title>
</head>

<body>
    <form action="" method="post">
        {% csrf_token %}
        <table align="center" border>
            <h2 align="center">Complaints</h2>
            <tr>
                <td>Date</td>
                <td>User</td>
                <td>Title</td>
                <td>Description</td>
                <td>Action</td>
            </tr>
            <tr>
                {% for i in data %}

                <td>{{i.complaint_date}}</td>
                <td>{{i.user.user_name}},{{i.user.user_address}}</td>
                <td>{{i.complaint_title}}</td>
                <td>{{i.complaint_content}}</td>
                <td><a href="{% url 'Admin:reply' i.id %}">Reply</a></td>
                
            </tr>
            {% endfor %}
</body>

</html>
