<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>category</title>
</head>

<body>
    <form action="" method="post">
        {% csrf_token %}
        <table align="center" border="center">
            <tr>
                <td>Category</td>
                <td><input type="text" name="txt_category" id="txt_category" value="{{ editdata.category_name }}"></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="submit"></td>
                
            </tr>
        </table>
    </form>
    <table align="center" border="center"><tr>
        <td>SINO</td>
        <td>Category</td>
        <td>action</td>
    </tr>
    {% for i in category %}
    <tr>
        <td>{{forloop.counter }}</td>
        <td>{{ i.category_name}}</td>
        <td><a href="{% url 'Admin:delcategory' i.id %}">Delete</a>
            <a href="{% url 'Admin:editcategory' i.id %}">Edit</a></td></tr>
{% endfor %}</table>
</body>
{% if msg %}
<script>
    alert("{{msg}}");
    window.location="{% url 'Admin:category' %}";
</script>
{% endif %}
</html>
