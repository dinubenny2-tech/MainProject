<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload</title>
</head>

<body>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2 align="center">Details for Replacement</h2>
        <table align="center" border>
            <tr>
                <td>Product Photo</td>
                <td><input type="file" name="file_photo" id="file_photo"required></td>
            </tr>
            <tr>
                <td>Bill</td>
                <td><input type="file" name="file_bill" id="file_bill"required></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="submit"></td>
                
            </tr>
        </table>
    </form>
</body>
{% if msg %}
<script>
    alert("{{msg}}");
    window.location = "{% url 'User:myrequest' %}";
</script>
{% endif %}
</html>
