<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Upload Replacement Files</title>
</head>

<body>

<h2 align="center">Details for Replacement</h2>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <table align="center" border="1" cellpadding="8">

        <tr>
            <th>Product Photo</th>
            <td>
                <input 
                    type="file"
                    name="file_photo"
                    id="file_photo"
                    accept="image/*"
                    required
                >
                <small>(Images only)</small>
            </td>
        </tr>

        <tr>
            <th>Bill</th>
            <td>
                <input 
                    type="file"
                    name="file_bill"
                    id="file_bill"
                    accept=".pdf,image/*"
                    required
                >
                <small>(PDF or Image)</small>
            </td>
        </tr>

        <tr>
            <td colspan="2" align="center">
                <button type="submit">Upload</button>
            </td>
        </tr>

    </table>
</form>


{% if msg %}
<script>
    alert("{{ msg }}");
    window.location = "{% url 'User:myrequest' %}";
</script>
{% endif %}

</body>
</html>
