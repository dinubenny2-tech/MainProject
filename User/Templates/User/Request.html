<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request</title>
</head>

<body>
    <form action="" method="post">
        {% csrf_token %}
        <h3 align="center">Request</h3>
        <table align="center" border>
           
            <tr>
                <td>Emergency</td>
                <td><input type="radio" name="txt_emergency" id="txt_emergency" value="1">Yes
                    <input type="radio" name="txt_emergency" id="txt_emergency" value="0">No
                </td>
            </tr>
            <tr>
                <td>Reason For Emergency</td>
                <td><textarea name="txt_reason" id="txt_reason"required></textarea></td>
            </tr>
            <tr>
                <td>Details</td>
                <td><textarea name="txt_details" id="txt_details"required></textarea></td>
            </tr>

            <tr>
                <td colspan="2" align="center"><input type="submit" value="submit"></td>

            </tr>
        </table>
    </form>
</body>
{% if msg %}
<script>
    alert("{{msg}}");
    window.location = "{% url 'User:request' %}";
</script>
{% endif %}

</html>
